<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <h2>Signup</h2>
    <form>
      <div class="field name">
        <div class="input-area">
          <input type="text" placeholder="Full Name" class="input-form">
          <i class="icon fas fa-user"></i>
          <i class="error error-icon fas fa-circle-exclamation"></i>
        </div>
        <p class="error error-txt">Name can't be blank</p>
      </div>

      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address" class="input-form">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-circle-exclamation"></i>
        </div>
        <p class="error error-txt">Email can't be blank</p>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" class="input-form password-input">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-circle-exclamation"></i>
        </div>

        <label class="show-pass">
          <input type="checkbox" class="toggle-pass">
          <span>Show Password</span>
        </label>

        <p class="error error-txt">Password can't be blank</p>
      </div>

      <div class="field cpassword">
        <div class="input-area">
          <input type="password" placeholder="Confirm Password" class="input-form cpassword-input">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-circle-exclamation"></i>
        </div>

        <label class="show-pass">
          <input type="checkbox" class="toggle-pass">
          <span>Show Password</span>
        </label>

        <p class="error error-txt">Confirm Password can't be blank</p>
      </div>

      <div class="btn"><input type="submit" value="Signup"></div>
    </form>
    <div class="signup-link">Already have an account? <a href="index.html">Login</a></div>
  </div>
  <script src="/assets/js/script.js"></script>
</body>
</html>
